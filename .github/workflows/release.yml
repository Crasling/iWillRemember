name: Release AddOn

on:
  push:
    tags:
      - '*'

env:
  CF_API_KEY: ${{ secrets.CF_API_KEY }}
  GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Package
        run: |
          mkdir build
          rsync -av --progress ./ ./build/iWillRemember --exclude build --exclude .git --exclude .github
          mv build/iWillRemember build/iWillRemember-temp
          mkdir build/iWillRemember
          mv build/iWillRemember-temp/* build/iWillRemember
          rmdir build/iWillRemember-temp
          cd build
          zip -r "iWillRemember-${GITHUB_REF##*/}.zip" iWillRemember
        env:
          GITHUB_REF: ${{ github.ref_name }}

      - name: Publish Release
        uses: BigWigsMods/packager@v2
        with:
          name: "iWillRemember-${GITHUB_REF##*/}"
          path: build/"iWillRemember-${GITHUB_REF##*/}.zip"
