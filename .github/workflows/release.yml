name: Release AddOn

on:
  push:
    tags:
      - '*'

env:
  CF_API_KEY: ${{ secrets.CF_API_KEY }}
  GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Build Directory
        run: |
          mkdir -p build
          cp -r ./* build/iWillRemember-temp
          cd build/iWillRemember-temp && mv * ../iWillRemember
          cd ../ && zip -r iWillRemember.zip iWillRemember

      - name: Clean Temporary Build Directory
        run: |
          rm -rf build/iWillRemember-temp

      - name: Publish to CurseForge
        uses: BigWigsMods/packager@v2
        with:
          name: iWillRemember
          path: build/iWillRemember.zip
